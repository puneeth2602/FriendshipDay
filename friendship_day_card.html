<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Friendship Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Advanced background with parallax effect */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #16213e 25%, #0f0f23 50%, #000000 100%);
            z-index: -2;
        }
        
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 182, 193, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(147, 112, 219, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 105, 180, 0.3), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 182, 193, 0.3), transparent);
            background-repeat: repeat;
            background-size: 150px 100px;
            animation: sparkle 20s linear infinite;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }
        
        /* Greeting Card Container */
        .greeting-card-container {
            perspective: 2000px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .greeting-card {
            width: 350px;
            height: 240px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
            animation: cardFloatInitial 6s ease-in-out infinite;
        }
        
        .greeting-card:hover {
            transform: translateY(-15px) rotateX(10deg) rotateY(5deg);
            animation-play-state: paused;
        }
        
        @keyframes cardFloatInitial {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }
        
        .greeting-card.opened {
            animation: cardZoomIn 1.5s cubic-bezier(0.23, 1, 0.320, 1) forwards;
        }
        
        @keyframes cardZoomIn {
            0% {
                transform: scale(1) rotateY(0deg);
            }
            30% {
                transform: scale(1.1) rotateY(-180deg);
            }
            70% {
                transform: scale(2) rotateY(-180deg);
            }
            100% {
                transform: scale(3.5) rotateY(-180deg);
                opacity: 0;
            }
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
            overflow: hidden;
        }
        
        .card-front {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.15) 0%, rgba(255, 105, 180, 0.15) 50%, rgba(147, 112, 219, 0.15) 100%);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 182, 193, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 25px;
            position: relative;
            z-index: 2;
        }
        
        .card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmerEffect 3s ease-in-out infinite;
        }
        
        @keyframes shimmerEffect {
            0% { left: -100%; }
            50% { left: -100%; }
            100% { left: 100%; }
        }
        
        .card-front::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulseGlow 4s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }
        
        .card-back {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.15) 0%, rgba(255, 182, 193, 0.15) 100%);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .greeting-card:hover .card-front {
            box-shadow: 
                0 35px 70px rgba(255, 182, 193, 0.3),
                0 0 0 1px rgba(255, 182, 193, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 182, 193, 0.5);
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2) 0%, rgba(255, 105, 180, 0.2) 50%, rgba(147, 112, 219, 0.2) 100%);
        }
        
        .front-title {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 25%, #ffc0cb 50%, #ff69b4 75%, #ff1493 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.3));
            transition: all 0.3s ease;
        }
        
        .greeting-card:hover .front-title {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.5));
        }
        
        .front-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin-bottom: 18px;
            position: relative;
            z-index: 2;
            font-style: italic;
            transition: all 0.3s ease;
        }
        
        .greeting-card:hover .front-subtitle {
            color: rgba(255, 182, 193, 0.9);
            transform: translateY(-2px);
        }
        
        .click-hint {
            font-size: 12px;
            color: rgba(255, 182, 193, 0.9);
            animation: pulseHint 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 2;
            font-weight: 500;
            padding: 8px 16px;
            background: rgba(255, 182, 193, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 182, 193, 0.2);
            transition: all 0.3s ease;
        }
        
        .greeting-card:hover .click-hint {
            background: rgba(255, 182, 193, 0.15);
            border-color: rgba(255, 182, 193, 0.4);
            transform: scale(1.05);
        }
        
        @keyframes pulseHint {
            0%, 100% { 
                opacity: 0.7; 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 182, 193, 0.4);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.02);
                box-shadow: 0 0 0 8px rgba(255, 182, 193, 0);
            }
        }
        
        .envelope-icon {
            font-size: 50px;
            margin-bottom: 18px;
            animation: envelopeFloat 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
        }
        
        .greeting-card:hover .envelope-icon {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.5));
        }
        
        @keyframes envelopeFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            25% { 
                transform: translateY(-8px) rotate(2deg); 
            }
            75% { 
                transform: translateY(-4px) rotate(-1deg); 
            }
        }
        
        /* Magical particles around greeting card */
        .greeting-particles {
            position: absolute;
            width: 450px;
            height: 340px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .magic-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.8) 0%, rgba(255, 105, 180, 0.4) 50%, transparent 100%);
            border-radius: 50%;
            animation: magicFloat 6s ease-in-out infinite;
        }
        
        .magic-particle:nth-child(1) { 
            top: 15%; left: 8%; 
            animation-delay: 0s; 
            animation-duration: 5s;
        }
        .magic-particle:nth-child(2) { 
            top: 65%; left: 12%; 
            animation-delay: -1s; 
            animation-duration: 6s;
        }
        .magic-particle:nth-child(3) { 
            top: 25%; left: 88%; 
            animation-delay: -2s; 
            animation-duration: 7s;
        }
        .magic-particle:nth-child(4) { 
            top: 75%; left: 85%; 
            animation-delay: -3s; 
            animation-duration: 5.5s;
        }
        .magic-particle:nth-child(5) { 
            top: 10%; left: 50%; 
            animation-delay: -4s; 
            animation-duration: 6.5s;
        }
        .magic-particle:nth-child(6) { 
            top: 85%; left: 48%; 
            animation-delay: -5s; 
            animation-duration: 5.8s;
        }
        
        @keyframes magicFloat {
            0%, 100% { 
                transform: translateY(0px) scale(0.8); 
                opacity: 0.4; 
            }
            25% { 
                transform: translateY(-20px) scale(1); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-10px) scale(1.2); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-30px) scale(0.9); 
                opacity: 0.6; 
            }
        }
        
        /* Main card container - initially hidden */
        .main-card-container {
            perspective: 1500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.23, 1, 0.320, 1);
        }
        
        .main-card-container.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .card {
            width: 450px;
            height: 650px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            cursor: pointer;
        }
        
        .card:hover {
            transform: rotateY(5deg) rotateX(5deg) translateZ(20px);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .card:hover .card-inner {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 182, 193, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 182, 193, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Animated gradient overlay */
        .card-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 182, 193, 0.1), transparent);
            transition: left 0.6s;
            z-index: 1;
        }
        
        .card:hover .card-inner::before {
            left: 100%;
        }
        
        /* Header section */
        .header {
            position: relative;
            padding: 40px 30px 20px;
            text-align: center;
            z-index: 2;
        }
        
        .friendship-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 182, 193, 0.1);
            border: 1px solid rgba(255, 182, 193, 0.2);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 182, 193, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .card:hover .friendship-badge {
            background: rgba(255, 182, 193, 0.15);
            border-color: rgba(255, 182, 193, 0.4);
            transform: scale(1.05);
        }
        
        .friendship-day {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 25%, #ffc0cb 50%, #ff69b4 75%, #ff1493 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .card:hover .friendship-day {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.3));
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Interactive hearts */
        .hearts-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .heart-wrapper {
            position: relative;
            cursor: pointer;
        }
        
        .heart {
            width: 28px;
            height: 28px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            position: relative;
            transform: rotate(-45deg);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: heartFloat 3s ease-in-out infinite;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 28px;
            height: 28px;
            position: absolute;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
        }
        
        .heart::before {
            left: 50%;
            top: -50%;
            transform: translate(-50%, 0);
        }
        
        .heart::after {
            left: -50%;
            top: 50%;
            transform: translate(0, -50%);
        }
        
        .heart-wrapper:hover .heart {
            transform: rotate(-45deg) scale(1.3);
            filter: drop-shadow(0 0 15px rgba(255, 107, 107, 0.6));
        }
        
        .heart-wrapper:nth-child(1) { animation-delay: 0s; }
        .heart-wrapper:nth-child(2) { animation-delay: -1s; }
        .heart-wrapper:nth-child(3) { animation-delay: -2s; }
        
        @keyframes heartFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        /* Message section with advanced typography */
        .message {
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .main-message {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.4;
            margin-bottom: 25px;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .main-message::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff69b4, transparent);
            transition: width 0.6s ease;
        }
        
        .card:hover .main-message::after {
            width: 80%;
        }
        
        .card:hover .main-message {
            transform: translateY(-5px);
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }
        
        .emoji {
            font-size: 35px;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: emojiPulse 2s ease-in-out infinite;
        }
        
        .card:hover .emoji {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }
        
        @keyframes emojiPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Interactive subtitle */
        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            margin-top: 25px;
            font-style: italic;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .card:hover .subtitle {
            color: rgba(255, 182, 193, 0.9);
            transform: translateY(-3px);
            opacity: 1;
        }
        
        /* Interactive elements */
        .interactive-elements {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 3;
        }
        
        .love-button {
            padding: 12px 24px;
            background: rgba(255, 105, 180, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 25px;
            color: rgba(255, 105, 180, 0.9);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }
        
        .love-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 105, 180, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }
        
        .love-button:hover {
            background: rgba(255, 105, 180, 0.2);
            border-color: rgba(255, 105, 180, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
        }
        
        .love-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .love-button span {
            position: relative;
            z-index: 1;
        }
        
        /* Close button */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            font-size: 18px;
        }
        
        .close-button:hover {
            background: rgba(255, 105, 180, 0.2);
            border-color: rgba(255, 105, 180, 0.4);
            color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 182, 193, 0.6);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(80vh) translateX(10px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) translateX(-10px) scale(1);
            }
            100% {
                transform: translateY(-20vh) translateX(0) scale(0);
                opacity: 0;
            }
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: -1.5s; }
        .particle:nth-child(3) { left: 30%; animation-delay: -3s; }
        .particle:nth-child(4) { left: 40%; animation-delay: -4.5s; }
        .particle:nth-child(5) { left: 60%; animation-delay: -6s; }
        .particle:nth-child(6) { left: 70%; animation-delay: -7.5s; }
        .particle:nth-child(7) { left: 80%; animation-delay: -9s; }
        .particle:nth-child(8) { left: 90%; animation-delay: -10.5s; }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .greeting-card {
                width: 300px;
                height: 200px;
            }
            
            .greeting-particles {
                width: 380px;
                height: 280px;
            }
            
            .front-title {
                font-size: 24px;
            }
            
            .envelope-icon {
                font-size: 42px;
                margin-bottom: 15px;
            }
            
            .card-front {
                padding: 25px 20px;
            }
            
            .card {
                width: 90vw;
                height: 600px;
            }
            
            .main-message {
                font-size: 24px;
            }
            
            .friendship-day {
                font-size: 30px;
            }
            
            .interactive-elements {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Advanced hover effects */
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffc0cb, #ff69b4, #ff1493);
            border-radius: 26px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }
        
        .card:hover::before {
            opacity: 0.7;
        }
        
        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <!-- Initial Greeting Card -->
    <div class="greeting-card-container" id="greetingCardContainer">
        <div class="greeting-particles">
            <div class="magic-particle"></div>
            <div class="magic-particle"></div>
            <div class="magic-particle"></div>
            <div class="magic-particle"></div>
            <div class="magic-particle"></div>
            <div class="magic-particle"></div>
        </div>
        <div class="greeting-card" id="greetingCard">
            <div class="card-front">
                <div class="envelope-icon">💌</div>
                <div class="front-title">Happy Friendship Day</div>
                <div class="front-subtitle">A special message awaits...</div>
                <div class="click-hint">
                    <span>✨</span>
                    <span>Click to open</span>
                    <span>✨</span>
                </div>
            </div>
            <div class="card-back">
                <div>Opening your special message...</div>
            </div>
        </div>
    </div>
    
    <!-- Main Card - Hidden Initially -->
    <div class="main-card-container" id="mainCardContainer">
        <div class="card">
            <div class="close-button" id="closeButton">×</div>
            <div class="card-inner">
                <div class="particles">
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                </div>
                
                <div class="header">
                    <div class="friendship-badge">
                        ✨ Special Day
                    </div>
                    <div class="friendship-day">Happy Friendship Day</div>
                    <div class="hearts-container">
                        <div class="heart-wrapper">
                            <div class="heart"></div>
                        </div>
                        <div class="heart-wrapper">
                            <div class="heart"></div>
                        </div>
                        <div class="heart-wrapper">
                            <div class="heart"></div>
                        </div>
                    </div>
                </div>
                
                <div class="message">
                    <div class="main-message">
                        Happy Friendship Day<br>
                        my Dearest Best Friend<br>
                        and Lover<br>
                        <span class="emoji">😚</span>
                    </div>
                    
                    <div class="subtitle">
                        You're my everything wrapped in one beautiful soul
                    </div>
                </div>
                
                <div class="interactive-elements">
                    <div class="love-button">
                        <span>💕 Forever Yours</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const greetingCard = document.getElementById('greetingCard');
        const greetingCardContainer = document.getElementById('greetingCardContainer');
        const mainCardContainer = document.getElementById('mainCardContainer');
        const closeButton = document.getElementById('closeButton');
        const card = document.querySelector('.card');
        const hearts = document.querySelectorAll('.heart-wrapper');
        const loveButton = document.querySelector('.love-button');
        
        // Open greeting card animation
        greetingCard.addEventListener('click', () => {
            greetingCard.classList.add('opened');
            
            // After zoom animation, show main card
            setTimeout(() => {
                greetingCardContainer.style.display = 'none';
                mainCardContainer.classList.add('show');
            }, 1500);
        });
        
        // Close button functionality
        closeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            mainCardContainer.classList.remove('show');
            
            setTimeout(() => {
                greetingCardContainer.style.display = 'flex';
                greetingCard.classList.remove('opened');
                greetingCard.style.transform = 'rotateY(0deg)';
            }, 600);
        });
        
        // Card tilt effect on mouse move
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
        });
        
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0) translateZ(0)';
        });
        
        // Heart click effects
        hearts.forEach((heart, index) => {
            heart.addEventListener('click', () => {
                heart.style.animation = 'none';
                setTimeout(() => {
                    heart.style.animation = `heartFloat 3s ease-in-out infinite`;
                    heart.style.animationDelay = `-${index}s`;
                }, 10);
                
                // Create mini explosion effect
                for (let i = 0; i < 8; i++) {
                    const miniHeart = document.createElement('div');
                    miniHeart.innerHTML = '💖';
                    miniHeart.style.position = 'absolute';
                    miniHeart.style.fontSize = '12px';
                    miniHeart.style.pointerEvents = 'none';
                    miniHeart.style.left = '50%';
                    miniHeart.style.top = '50%';
                    miniHeart.style.transform = 'translate(-50%, -50%)';
                    miniHeart.style.animation = `explode${i} 1s ease-out forwards`;
                    
                    heart.appendChild(miniHeart);
                    
                    setTimeout(() => miniHeart.remove(), 1000);
                }
            });
        });
        
        // Button ripple effect
        loveButton.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            const rect = loveButton.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            loveButton.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });
        
        // Add dynamic CSS for explosion effects
        const style = document.createElement('style');
        style.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
            
            ${Array.from({length: 8}, (_, i) => `
                @keyframes explode${i} {
                    to {
                        transform: translate(-50%, -50%) translate(${Math.cos(i * Math.PI / 4) * 50}px, ${Math.sin(i * Math.PI / 4) * 50}px) scale(0);
                        opacity: 0;
                    }
                }
            `).join('')}
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
